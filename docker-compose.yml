version: '3.8'

services:
  chess-predictor:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Монтируем модель как volume для возможности обновления
      - ./notebook/best_chess_model.pt:/app/notebook/best_chess_model.pt:ro
      - ./src:/app/src
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
